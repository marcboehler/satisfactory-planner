name: Auto Create Pull Request

on:
  push:
    branches:
      - 'claude/**'
      - 'feature/**'
      - 'fix/**'
      - 'layout/**'

jobs:
  create-pr:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Create PR and Merge
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Create PR, ignore error if it already exists
          gh pr create --title "Automated Update" --body "Ficsit Efficiency Update" || true

          # Force merge the current branch
          gh pr merge --merge --delete-branch --admin
