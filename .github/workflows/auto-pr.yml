name: Auto Create Pull Request

on:
  push:
    branches:
      - 'claude/**'
      - 'feature/**'
      - 'fix/**'
      - 'layout/**'

jobs:
  create-pr:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Check if PR exists
        id: check
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          PR_EXISTS=$(gh pr list --head "${{ github.ref_name }}" --json number --jq 'length')
          echo "pr_exists=$PR_EXISTS" >> $GITHUB_OUTPUT

      - name: Create Pull Request
        if: steps.check.outputs.pr_exists == '0'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh pr create \
            --title "Auto PR: ${{ github.ref_name }}" \
            --body "Automated pull request for branch \`${{ github.ref_name }}\`.

          Triggered by push from @${{ github.actor }}." \
            --base main \
            --head "${{ github.ref_name }}"

          gh pr merge --merge --delete-branch --admin
